<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .canvas {
        background-color: red;
    }
</style>

<body>
    <label for="">Room Width</label>
    <input type="number" name="" id="roomW">
    <br>
    <label for="">Room Height</label>
    <input type="number" id="roomH">
    <br>
    <button id="drawBtn">Draw Room</button>
    <div class="canvas"></div>
    <script>
        const roomW = document.querySelector("#roomW");
        const roomH = document.querySelector("#roomH");
        const canvas = document.querySelector(".canvas")
        const drawBtn = documnet.querySelector("#drawBtn")

        drawBtn.addEventListener("click", function () {
            canvas.style.width = roomW.value;
            canvas.style.height = roomH.value;
        });
    </script>
</body>

</html>
