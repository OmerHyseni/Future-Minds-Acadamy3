<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .Shadow {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .card {
            width: 400px;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 30px;
        }

        .hideCard {
            display: none;
        }

        .showCard {
            display: block;
        }
    </style>
    <div class="card">
        <h1>Welcome to my card</h1>
        <img width="300"
            src="/Future-Minds-Acadamy/Assigments/Styling the personal portofolio/images/Instagram_icon.png.webp"
            alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo natus consectetur atque quae tempore at nisi in
            voluptate magnam hic eius, eveniet, laboriosam excepturi repudiandae velit veritatis sit expedita ratione!
        </p>
    </div>
    <input type="checkbox" id="addShadow" name="addShadow" value="1" onclick="addRemoveShadow()">
    <label for="addShadow">Add Shadow</label><br>
    <a href="javascript: hideShowMe();">Hide me</a>

    <script>

        const card = document.querySelector('.card');
        const showHideBtn = document.querySelector('a');
        const addShadow = document.querySelector('#addShadow');

        let state = true;

        function hideShowMe() {

            if (state) {
                card.classList.add('hideCard');
                showHideBtn.innerHTML = "Show me";
                state = false;
            }
            else {
                card.classList.remove('hideCard');
                showHideBtn.innerHTML = "Hide me";
                state = true;
            }
        }

        function addRemoveShadow() {
            if (addShadow.checked) {
                card.classList.add('shadow');
            }
            else {
                card.classList.remove('shadow');
            }
        }
    </script>
</body>

</html>
