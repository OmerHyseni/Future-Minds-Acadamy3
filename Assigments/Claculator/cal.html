<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div id="Contanier">
        <div id="Numbers class">
            <div class="ja dsFLex gap">
                <h1 onclick="Zero()" class="Number">0</h1>
            </div>
            <div class="dsFLex gap ja">

                <h1 onclick="One()" class="Number">1</h1>

                <h1 class="Number">2</h1>

                <h1 class="Number">3</h1>
            </div>
            <div class="dsFLex gap ja">
                <h1 class="Number">4</h1>

                <h1 class="Number">5</h1>

                <h1 class="Number">6</h1>
            </div>
            <br>
            <div class="dsFLex gap ja">
                <h1 class="Number">7</h1>

                <h1 class="Number">8</h1>

                <h1 class="Number">9</h1>
            </div>
            <br>
            <div class="dsFLex gap ja">
                <h1 class="Number">=</h1>

                <h1 class="Number">+</h1>

                <h1 class="Number">-</h1>
            </div>
            <div class="dsFLex gap ja">
                <h1 class="Number">*</h1>

                <h1 class="Number">/</h1>
            </div>
        </div>
        <div class="Result">
            <h1 id="Box"></h1>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
