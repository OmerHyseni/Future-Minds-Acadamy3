<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <thead>
            <th>Name</th>
            <td>Age</th>
            <th>Bio</th>
        </thead>
        <tbody id="allOptions">

        </tbody>
    </table>


    <script>

        let profiles = [
            {
                name: 'Omer Hyseni',
                age: '13',
                bio: 'My Bio in Gjilan'

            },
            {
                name: 'Ridvan Aliu',
                age: '41',
                bio: 'My biography with a lot of ups and downs'
            },
            {
                name: 'Gjilan Zajmi',
                age: '16',
                bio: 'GJILANIIII!!!!!!'
            }
        ];


        let allOptions = document.querySelector("#allOptions")

        for (let i = 0; i <= 2; i++) {

            allOptions.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio);

            allOptions.style.color = "White";
            allOptions.style.backgroundColor = "Black";
            allOptions.style.fontFamily = "'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
        }

        function renderHTML(name, age, bio) {
            let finalHTML = '';
            finalHTML += `<tr>
            <td> ${name} <td>
                <td>${age}<td> 
                    <td>${bio}<td>
                        <tr>  `;

            return finalHTML;
        }
    </script>
</body>

</html>
