<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let points = parseInt(prompt("Enter How many Points:"))
        if (points >= 0 && points <= 19) {
            alert("you got a 1")
        }

        if (points >= 20 && points <= 39) {
            alert("you got a 2")
        }
        if (points >= 40 && points <= 59) {
            alert("you got a 3")
        }
        if (points >= 60 && points <= 79) {
            alert("you got a 4")
        }
        if (points >= 80 && points <= 100) {
            alert("you got a 5")
        }
    </script>
</body>

</html>
