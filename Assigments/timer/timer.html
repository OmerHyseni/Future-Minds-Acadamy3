<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>

<body>
    <h1 id="count">10</h1>
    <button onclick="startTimer()">Start</button>

    <script>
        const count = document.querySelector('#count');

        let counterr = 10;
        function startTimer() {

            let CountTime = setInterval(() => {
                count.textContent = counterr;


                if (CountTime == 0) {
                    clearInterval(CountTime)
                }
                else {
                    counterr--
                }
            }, 1000);
        }
    </script>
</body>

</html>
